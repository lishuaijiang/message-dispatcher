name: message-dispatcher

services:
  broker:
    image: rabbitmq:4.2.2-management-alpine
    expose:
      # RabbitMQ 服务端口
      - "5672"
    ports:
      # RabbitMQ 管理界面端口
      - "${BROKER_MANAGEMENT_PORT:-15672}:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-admin123}
    volumes:
      - broker_data:/var/lib/rabbitmq
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "3"

    healthcheck:
      # 仅用于确认 RabbitMQ 进程存活（liveness probe），health ≠ AMQP ready
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - net

networks:
  net:

volumes:
  broker_data:
