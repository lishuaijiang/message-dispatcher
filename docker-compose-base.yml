name: message-dispatcher

services:
  broker:
    image: rabbitmq:3.12-management-alpine
    expose:
      # RabbitMQ 服务端口
      - "5672"
    ports:
      # RabbitMQ 管理界面端口
      - "${BROKER_MANAGEMENT_PORT:-15672}:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-admin123}
    volumes:
      - broker_data:/var/lib/rabbitmq
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "3"

    healthcheck:
      # rabbitmq readiness probe，等待 5672 端口真正可连
      test: |
        rabbitmq-diagnostics -q check_running &&
        rabbitmq-diagnostics -q check_port_connectivity
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - net

networks:
  net:

volumes:
  broker_data:
